<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Detalhes do Pet ' + ${pet.nome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Adoção</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
                <li class="nav-item"><a class="nav-link" href="/racas">Raças</a></li>
                <li class="nav-item"><a class="nav-link" href="/especies">Espécies</a></li>
                <li class="nav-item"><a class="nav-link" href="/adotantes">Adotantes</a></li>
                <li class="nav-item"><a class="nav-link" href="/adocoes">Adoções</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
                <img th:src="@{/pets/foto/{id}(id=${pet.id})}" class="img-fluid rounded-start" alt="Foto do pet">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pet.nome}">Nome do Pet</h3>
                    <p class="card-text"><strong>Espécie:</strong> <span th:text="${pet.raca.especie.nome}"></span></p>
                    <p class="card-text"><strong>Raça:</strong> <span th:text="${pet.raca.nome}"></span></p>
                    <p class="card-text"><strong>Idade:</strong> <span th:text="${pet.idade}"></span></p>
                    <p class="card-text">
                        <strong>Adotado:</strong>
                        <span th:if="${pet.adotado}" class="badge bg-success">Sim</span>
                        <span th:unless="${pet.adotado}" class="badge bg-secondary">Não</span>
                    </p>
                    <p class="card-text"><strong>Descrição:</strong><br><span th:text="${pet.descricao}"></span></p>

                    <a href="/pets" class="btn btn-primary mt-3">Voltar à lista</a>
                    <a th:href="@{'/pets/editar/' + ${pet.id}}" class="btn btn-secondary mt-3 ms-2">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
