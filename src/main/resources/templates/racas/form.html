<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Formulário Raça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Adoção</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
                <li class="nav-item"><a class="nav-link" href="/racas">Raças</a></li>
                <li class="nav-item"><a class="nav-link" href="/especies">Espécies</a></li>
                <li class="nav-item"><a class="nav-link" href="/adotantes">Adotantes</a></li>
                <li class="nav-item"><a class="nav-link" href="/adocoes">Adoções</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
<h1 class="mb-4">Cadastro de Adotantes</h1>
    <form th:action="@{/racas/salvar}" th:object="${raca}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
        <br/>

        <label>Espécie:</label>
        <select th:field="*{especie}" required>
            <option value="" disabled selected>Selecione uma espécie</option>
            <option th:each="esp : ${especies}"
                    th:value="${esp.id}"
                    th:text="${esp.nome}">
            </option>
        </select>
        <br/>

        <button type="submit">Salvar</button>

    </form>
    <a href="/racas">Voltar</a>
</div>
</body>
</html>
